<article>
  <h3>Chat (RAG)</h3>
  <form id="chat-form">
    <textarea id="chat-q" rows="3" placeholder="Ask a question about collected intel"></textarea>
    <label>Entity (optional) <input id="chat-entity" type="text"/></label>
    <label>Top K <input id="chat-topk" type="number" min="1" max="20" value="6"/></label>
    <button type="submit">Ask</button>
  </form>
  <div id="chat-answer"></div>
</article>

<form id="settings-form" class="card-surface rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-6 space-y-6">
  <input type="text" name="username" value="GarudaAdmin" autocomplete="username" class="hidden">

  <div class="flex items-center justify-between">
    <div>
      <h3 class="text-lg font-bold text-slate-900 dark:text-white">Configuration</h3>
      <p class="text-xs text-slate-500">Persistent local storage sync</p>
    </div>
    <div id="save-status" class="text-[10px] font-bold text-emerald-500 uppercase"></div>
  </div>

  <div class="space-y-5">
    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">Connectivity</h4>
      <div class="grid gap-3">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Base API URL</span>
          <input id="base-url" type="url" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm" placeholder="http://localhost:8080">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">X-API-Key</span>
          <input id="api-key" type="password" autocomplete="current-password" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
      </div>
    </div>

    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">Data Stores</h4>
      <div class="grid gap-3">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">SQL Database URL</span>
          <input id="db-url" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <div class="grid grid-cols-2 gap-2">
          <label class="block space-y-1">
            <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Qdrant URL</span>
            <input id="qdrant-url" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
          </label>
          <label class="block space-y-1">
            <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Collection</span>
            <input id="qdrant-collection" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
          </label>
        </div>
      </div>
    </div>

    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">AI Engine</h4>
      <div class="grid gap-3">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Ollama API URL</span>
          <input id="ollama-url" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <div class="grid grid-cols-2 gap-2">
          <label class="block space-y-1">
            <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">LLM Model</span>
            <input id="ollama-model" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
          </label>
          <label class="block space-y-1">
            <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Embed Model</span>
            <input id="embed-model" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-4 border-t border-slate-100 dark:border-slate-800">
    <button type="submit" class="w-full py-2 bg-brand-600 text-white rounded-lg font-bold hover:bg-brand-500 transition shadow-lg shadow-brand-500/20">
      Apply & Save Config
    </button>
  </div>
</form>

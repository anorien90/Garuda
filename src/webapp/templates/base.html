<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Garuda UI{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body { padding: 1rem; background: #f7f7fb; }
    main.container { max-width: 1200px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .cards { display: grid; gap: 0.75rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .pill { padding: 0.15rem 0.45rem; border-radius: 999px; background: #eef; font-size: 0.8rem; margin-right: 0.35rem; display: inline-block; }
    .status-ok { color: #0a7f2e; }
    .status-bad { color: #b00020; }
    .muted { color: #666; font-size: 0.9rem; }
    details summary { cursor: pointer; }
    article.card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 0.9rem 1rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .section-title { margin-bottom: 0.5rem; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
<main class="container">
  <h1>Garuda Intelligence</h1>
  {% block main %}{% endblock %}
</main>
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>

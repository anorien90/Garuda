<section class="card-surface rounded-xl border border-slate-200/70 dark:border-slate-800 bg-white/80 dark:bg-slate-900/70 p-5 space-y-4">
  <div class="flex items-start justify-between gap-3">
    <div>
      <p class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400">Setup</p>
      <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Settings</h3>
      <p class="text-sm text-slate-600 dark:text-slate-300">Configure API endpoint and optional key.</p>
    </div>
  </div>
  <div class="grid gap-4 sm:grid-cols-2">
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      API Base URL
      <input id="base-url" type="url" placeholder="http://localhost:8080" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm text-slate-900 dark:text-slate-100 focus:border-brand-500 focus:ring-brand-500"/>
    </label>
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      API Key (optional)
      <input id="api-key" type="password" placeholder="X-API-Key" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm text-slate-900 dark:text-slate-100 focus:border-brand-500 focus:ring-brand-500"/>
    </label>
  </div>
  <div class="flex items-center gap-3">
    <button id="save-settings" class="inline-flex items-center justify-center rounded-lg bg-brand-600 text-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-1 focus:ring-offset-slate-50 dark:focus:ring-offset-slate-900">
      Save
    </button>
    <span id="save-status" class="text-sm text-brand-700 dark:text-brand-300"></span>
  </div>
</section>

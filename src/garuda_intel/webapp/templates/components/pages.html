<section class="card-surface rounded-xl border border-slate-200/70 dark:border-slate-800 bg-white/80 dark:bg-slate-900/70 p-5 space-y-4">
  <div class="flex items-start justify-between gap-3">
    <div>
      <p class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400">Captured</p>
      <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Pages</h3>
    </div>
  </div>

  <!-- Filters -->
  <div class="grid gap-3 sm:grid-cols-2 lg:grid-cols-3">
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      Search
      <input id="pages-search" type="text" placeholder="URL, title, type..." class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:border-brand-500 focus:ring-brand-500"/>
    </label>
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      Entity type
      <input id="pages-entity-filter" type="text" placeholder="e.g., company, person" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:border-brand-500 focus:ring-brand-500"/>
    </label>
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      Page type
      <input id="pages-type-filter" type="text" placeholder="e.g., general, manual_mark_page" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:border-brand-500 focus:ring-brand-500"/>
    </label>
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      Min score
      <input id="pages-min-score" type="number" step="0.01" min="0" placeholder="0" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:border-brand-500 focus:ring-brand-500"/>
    </label>
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      Sort by
      <select id="pages-sort" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:border-brand-500 focus:ring-brand-500">
        <option value="fresh">Newest</option>
        <option value="score">Score</option>
      </select>
    </label>
    <label class="space-y-1 text-sm font-medium text-slate-800 dark:text-slate-100">
      Limit
      <input id="pages-limit" type="number" min="1" max="500" value="100" class="mt-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:border-brand-500 focus:ring-brand-500"/>
    </label>
  </div>

  <div class="flex items-end">
    <button id="load-pages" class="w-full inline-flex items-center justify-center rounded-lg bg-brand-600 text-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-1 focus:ring-offset-slate-50 dark:focus:ring-offset-slate-900">
      List pages
    </button>
  </div>

  <div id="pages" class="grid gap-3"></div>
  <div id="page-detail" class="space-y-3"></div>
</section>

<!-- Modal for page detail -->
<div id="page-modal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
  <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-5xl border border-slate-200 dark:border-slate-800 overflow-hidden">
    <div class="flex justify-end p-3">
      <button id="page-modal-close" class="text-slate-400 hover:text-slate-700 text-xl leading-none">&times;</button>
    </div>
    <div id="page-modal-content" class="px-6 pb-6"></div>
  </div>
</div>

<section class="space-y-2">
  <!-- Search bar -->
  <form id="entities-graph-form" class="flex items-center gap-2">
    <input id="entities-graph-query" type="text" placeholder="Search entitiesâ€¦" class="flex-1 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500">
    <button id="entities-graph-load" type="submit" class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-1.5 text-sm font-semibold text-slate-800 dark:text-slate-100 hover:border-brand-400">Load</button>
    <button id="entities-graph-toggle3d" type="button" class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-2 py-1.5 text-xs font-semibold text-slate-800 dark:text-slate-100">3D</button>
    <button id="entities-graph-selection-mode" type="button" class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-2 py-1.5 text-xs font-semibold text-slate-800 dark:text-slate-100" title="Toggle rectangle selection mode">â¬š Select</button>
    <button id="entities-graph-advanced-toggle" type="button" class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-2 py-1.5 text-xs text-slate-500 dark:text-slate-400" title="Toggle advanced options">âš™</button>
    <div id="entities-graph-status" class="text-xs text-slate-500 dark:text-slate-300 ml-1" aria-live="polite"></div>
  </form>

  <!-- Advanced options (hidden by default) -->
  <div id="entities-graph-advanced" class="hidden flex flex-wrap items-center gap-3 px-1 py-1.5 text-xs">
    <label class="inline-flex items-center gap-1 text-slate-700 dark:text-slate-200">
      Min Score
      <input id="entities-graph-min-score" type="number" min="0" max="1" step="0.05" value="0.2" class="w-16 rounded border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 px-2 py-1 text-xs">
    </label>
    <label class="inline-flex items-center gap-1 text-slate-700 dark:text-slate-200">
      Limit
      <select id="entities-graph-limit" class="rounded border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 px-2 py-1 text-xs">
        <option value="50">50</option><option value="100" selected>100</option><option value="200">200</option>
      </select>
    </label>
    <label class="inline-flex items-center gap-1 text-slate-700 dark:text-slate-200">
      Depth
      <select id="entities-graph-depth" class="rounded border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 px-2 py-1 text-xs">
        <option value="0">0</option><option value="1" selected>1</option><option value="2">2</option><option value="3">3</option><option value="99">âˆ</option>
      </select>
    </label>
    <span class="text-[10px] text-slate-400 ml-2">Filters: click=whitelist/blacklist, right-click=pre-request â¬†</span>
  </div>

  <!-- Filter pills (whitelist / blacklist) populated dynamically -->
  <div id="entities-graph-filter-bar" class="flex flex-wrap items-center gap-1.5 min-h-[24px]"></div>

  <!-- Relation type filter -->
  <div id="entities-graph-relation-filter-bar" class="flex flex-wrap items-center gap-1.5 min-h-[0px]"></div>

  <!-- Main layout: graph + side details -->
  <div class="flex gap-3" style="min-height:560px">
    <!-- Graph canvas (main content) -->
    <div class="flex-1 flex flex-col min-w-0">
      <div id="entities-graph-canvas" class="w-full flex-1 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 relative" style="min-height:520px"></div>
      <div id="entities-graph-legend" class="mt-1 text-xs text-slate-500 dark:text-slate-300"></div>
    </div>

    <!-- Side panel: details + selection + add relation -->
    <aside id="entities-graph-sidebar" class="w-72 shrink-0 space-y-3 overflow-y-auto max-h-[600px]">
      <!-- Selection panel -->
      <div id="entities-graph-selection-panel" class="hidden p-2 rounded-lg border border-blue-200 dark:border-blue-800 bg-blue-50/60 dark:bg-blue-900/20 text-xs space-y-2">
        <div class="flex items-center justify-between">
          <span class="uppercase tracking-wide text-blue-600 dark:text-blue-400 font-semibold">Selection (<span id="entities-graph-selection-count">0</span>)</span>
          <div class="flex items-center gap-2">
            <label class="inline-flex items-center gap-1 text-[10px] text-slate-600 dark:text-slate-300">
              Depth
              <select id="entities-graph-selection-depth" class="rounded border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-1 py-0.5 text-[10px]">
                <option value="0" selected>0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
              </select>
            </label>
            <button id="entities-graph-clear-selection" type="button" class="text-[10px] text-blue-500 hover:text-blue-700">Clear</button>
          </div>
        </div>
        <div id="entities-graph-selection-list" class="flex flex-wrap gap-1 max-h-24 overflow-y-auto"></div>
        <div class="flex flex-wrap gap-1 pt-1 border-t border-blue-200 dark:border-blue-800">
          <button id="entities-graph-select-connected" type="button" class="px-2 py-0.5 rounded bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-200 text-[10px] font-semibold" title="Select nodes connected via highlighted relation types at the chosen depth">Select connected</button>
          <button id="entities-graph-select-disconnected" type="button" class="px-2 py-0.5 rounded bg-slate-100 dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 hover:bg-slate-200 text-[10px] font-semibold" title="Select all nodes with no connections (respects highlighted relation types)">Select disconnected</button>
          <button id="entities-graph-invert-selection" type="button" class="px-2 py-0.5 rounded bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 hover:bg-indigo-200 text-[10px] font-semibold" title="Invert selection: select unselected nodes, deselect selected ones">Invert selection</button>
        </div>
        <div class="flex flex-wrap gap-1 pt-1 border-t border-blue-200 dark:border-blue-800">
          <button id="entities-graph-delete-selected" type="button" class="px-2 py-0.5 rounded bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-200 text-[10px] font-semibold">Delete selected</button>
          <button id="entities-graph-connect-selected" type="button" class="px-2 py-0.5 rounded bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 hover:bg-green-200 text-[10px] font-semibold">Connect toâ€¦</button>
          <button id="entities-graph-link-all-selected" type="button" class="px-2 py-0.5 rounded bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 hover:bg-purple-200 text-[10px] font-semibold">Link All</button>
          <button id="entities-graph-merge-selected" type="button" class="px-2 py-0.5 rounded bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 hover:bg-amber-200 text-[10px] font-semibold">Merge</button>
        </div>
      </div>

      <!-- Add relation panel -->
      <div id="entities-graph-add-relation-panel" class="hidden p-2 rounded-lg border border-green-200 dark:border-green-800 bg-green-50/60 dark:bg-green-900/20 text-xs space-y-2">
        <div class="flex items-center justify-between">
          <span class="uppercase tracking-wide text-green-600 dark:text-green-400 font-semibold">Add Relation</span>
          <button id="entities-graph-cancel-relation" type="button" class="text-[10px] text-slate-500 hover:text-slate-700">âœ•</button>
        </div>
        <div class="text-[10px] text-slate-500" id="entities-graph-relation-source-label">From: â€”</div>
        <input id="entities-graph-relation-target-search" type="text" placeholder="Search target nodeâ€¦" class="w-full rounded border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-2 py-1 text-xs">
        <div id="entities-graph-relation-target-results" class="max-h-24 overflow-y-auto space-y-0.5"></div>
        <input id="entities-graph-relation-type-input" type="text" placeholder="Relation typeâ€¦" list="entities-graph-relation-type-list" class="w-full rounded border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-2 py-1 text-xs">
        <datalist id="entities-graph-relation-type-list"></datalist>
        <button id="entities-graph-relation-save" type="button" class="w-full px-2 py-1 rounded bg-green-600 text-white text-xs font-semibold hover:bg-green-500 disabled:opacity-40" disabled>Save Relation</button>
        <div class="text-[10px] text-slate-400 italic">After saving, pick another target to continue connecting.</div>
      </div>

      <!-- Details panel -->
      <div id="entities-graph-details" class="text-sm space-y-2 p-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50/60 dark:bg-slate-900/40">
        <div class="text-xs uppercase tracking-wide text-slate-500">Details</div>
        <div class="text-slate-700 dark:text-slate-100">Select a node to see details.</div>
      </div>

      <!-- Relationship & Entity Management Tools -->
      <div id="entities-graph-management-panel" class="p-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50/60 dark:bg-slate-900/40 text-xs space-y-2">
        <button id="entities-graph-mgmt-toggle" type="button" class="w-full flex items-center justify-between text-xs uppercase tracking-wide text-slate-500 font-semibold">
          <span>ğŸ”§ Management Tools</span>
          <span id="entities-graph-mgmt-arrow" class="transition-transform">â–¸</span>
        </button>
        <div id="entities-graph-mgmt-body" class="hidden space-y-2 pt-1">
          <div class="text-[10px] text-slate-400 mb-1">Relationship Tools</div>
          <button id="entities-graph-validate-rels" type="button" class="w-full px-2 py-1 rounded bg-amber-50 dark:bg-amber-900/20 text-amber-700 dark:text-amber-300 hover:bg-amber-100 dark:hover:bg-amber-800/30 text-[10px] font-semibold text-left">âœ“ Validate &amp; Fix Relationships</button>
          <button id="entities-graph-dedup-rels" type="button" class="w-full px-2 py-1 rounded bg-amber-50 dark:bg-amber-900/20 text-amber-700 dark:text-amber-300 hover:bg-amber-100 dark:hover:bg-amber-800/30 text-[10px] font-semibold text-left">ğŸ”— Deduplicate Relationships</button>
          <button id="entities-graph-infer-rels" type="button" class="w-full px-2 py-1 rounded bg-purple-50 dark:bg-purple-900/20 text-purple-700 dark:text-purple-300 hover:bg-purple-100 dark:hover:bg-purple-800/30 text-[10px] font-semibold text-left">ğŸ¤– Infer Relationships</button>
          <div class="text-[10px] text-slate-400 mb-1 pt-1 border-t border-slate-200 dark:border-slate-700">Entity Tools</div>
          <button id="entities-graph-dedup-entities" type="button" class="w-full px-2 py-1 rounded bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-800/30 text-[10px] font-semibold text-left">ğŸ” Deduplicate Entities</button>
          <button id="entities-graph-rel-stats" type="button" class="w-full px-2 py-1 rounded bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-800/30 text-[10px] font-semibold text-left">ğŸ“Š Relationship Stats</button>
          <div id="entities-graph-mgmt-status" class="text-[10px] text-slate-400 italic"></div>
        </div>
      </div>
    </aside>
  </div>
</section>

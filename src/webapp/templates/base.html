<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Garuda UI{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    // Tailwind theme config
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          }
        }
      }
    };
  </script>
  <style>
    /* Optional card subtle shadow for both themes */
    .card-surface {
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors">
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
    <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:flex-start">
      <img src="{{ url_for('static', filename='media/LogoSmallFullTransparent.png') }}" alt="Garuda Logo" class="h-24 w-auto"/>
      <div class="flex-row sm:justify-between">
        <div>
          <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400 font-semibold">Garuda Intelligence</p>
          <h1 class="text-3xl font-semibold tracking-tight text-slate-900 dark:text-white">Control Panel</h1>
          <p class="text-sm text-slate-600 dark:text-slate-300">Search, analyze, and chat over captured intel.</p>
        </div>
        <div class="flex items-center gap-3">
          <button id="refresh-status" class="hidden"></button> <!-- placeholder to keep JS selectors safe -->
          <button id="theme-toggle" type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-900/70 px-3 py-2 text-sm font-medium text-slate-800 dark:text-slate-100 hover:border-brand-400 dark:hover:border-brand-500 transition">
            <span id="theme-toggle-icon" aria-hidden="true">ðŸŒž</span>
            <span id="theme-toggle-label">Light</span>
          </button>
        </div>
      </div>
    </header>

    {% block main %}{% endblock %}
  </main>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>

services:
  ollama:
    image: ollama/ollama:latest
    container_name: garuda-ollama
    network_mode: host
    restart: unless-stopped
    ports:
      - "11434:11434"
    profiles:
      - "llm"
    volumes:
      - ./data/ollama-llm:/root/.ollama:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]  # Remove this block if no GPU



<form id="settings-form" class="card-surface rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-6 space-y-6">
  <input type="text" name="username" value="GarudaAdmin" autocomplete="username" class="hidden">

  <div class="flex items-center justify-between">
    <div>
      <h3 class="text-lg font-bold text-slate-900 dark:text-white">Configuration</h3>
      <p class="text-xs text-slate-500">Persistent local storage sync</p>
    </div>
    <div id="save-status" class="text-[10px] font-bold text-emerald-500 uppercase"></div>
  </div>

  <div class="space-y-5">
    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">Connectivity</h4>
      <div class="grid gap-3">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Base API URL</span>
          <input id="base-url" type="url" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm" placeholder="http://localhost:8080">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">X-API-Key</span>
          <input id="api-key" type="password" autocomplete="current-password" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
      </div>
    </div>

    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">Data Stores</h4>
      <div class="grid gap-3">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">SQL Database URL</span>
          <input id="db-url" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <div class="grid grid-cols-2 gap-2">
          <label class="block space-y-1">
            <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Qdrant URL</span>
            <input id="qdrant-url" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
          </label>
          <label class="block space-y-1">
            <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Collection</span>
            <input id="qdrant-collection" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
          </label>
        </div>
      </div>
    </div>

    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">Models</h4>
      <div class="grid gap-3 sm:grid-cols-2">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Embedding model</span>
          <input id="embedding-model" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Ollama URL</span>
          <input id="ollama-url" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Ollama model</span>
          <input id="ollama-model" type="text" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
      </div>
    </div>

    <div class="space-y-3">
      <h4 class="text-[10px] font-bold uppercase tracking-widest text-brand-600">Exoscale Remote Ollama</h4>
      <p class="text-xs text-slate-500">Configure external Ollama instance on Exoscale cloud</p>
      <div class="grid gap-3 sm:grid-cols-2">
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Exoscale API Key</span>
          <input id="exoscale-api-key" type="password" autocomplete="off" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Exoscale API Secret</span>
          <input id="exoscale-api-secret" type="password" autocomplete="off" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Zone</span>
          <input id="exoscale-zone" type="text" value="ch-gva-2" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Instance Type</span>
          <input id="exoscale-instance-type" type="text" value="standard.medium" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
        <label class="block space-y-1">
          <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Idle Timeout (seconds)</span>
          <input id="exoscale-idle-timeout" type="number" value="1800" class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 p-2 text-sm">
        </label>
      </div>
    </div>
  </div>

  <div class="flex justify-end">
    <button id="save-settings" type="button" class="inline-flex items-center justify-center rounded-lg bg-brand-600 text-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-1 focus:ring-offset-slate-50 dark:focus:ring-offset-slate-900">
      Save
    </button>
  </div>
</form>
